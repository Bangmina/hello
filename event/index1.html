<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
  <style>
    .wrap {
      padding: 0 70px;
      position: relative;
      height: 100vh;
    }

    .box {
      position: fixed;
      width: 100dvw;
      height: 100dvh;
      background: skyblue;
      /* border-radius: 50%; */
      left: 0;
    }

    .list {
      display: flex;
    }

    .item {
      width: 300px;
      height: 300px;
      background: rgb(255, 211, 233);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px
    }

    .item:not(:last-child) {
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box"></div>
  </div>
  <ul class="list">
    <li class="item">🍒</li>
    <li class="item">🍒</li>
    <li class="item">🍒</li>
    <li class="item">🍒</li>
    <li class="item">🍒</li>
  </ul>
</body>
<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.to(".box", {
    width: "100vw",
    height: "50vh",
    scrollTrigger: {
      trigger: ".box",
      start: "top 120%",    // 박스가 화면 맨 아래에 등장할 때 시작
      end: "bottom 0%",       // 박스가 화면 위쪽으로 올라올 때까지
      scrub: 2,             // ✅ 스크롤에 따라 부드럽게 따라감
      markers: true       // 개발 중 시각화용 (원할 때 주석 해제)
    },
    ease: "power2.out",
    transformOrigin: "center center"
  });
</script>

</html>
