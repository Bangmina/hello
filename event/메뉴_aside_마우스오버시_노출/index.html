      // 2️⃣ 메뉴 노출 - mouseenter/mouseleave
      const $aside = $('.aside');
      const $main = $('.main');
      $aside.on('mouseenter', function () {
        // 메뉴 보임
        $aside.css('transform', 'translateX(0)');
        $main.css({
          'width': 'calc(100% - 250px)',
          'transform': 'translateX(0px)'
        });
        $('.nav').fadeIn();

      });

      $aside.on('mouseleave', function () {
        // 메뉴 숨음
        $aside.css('transform', 'translateX(-200px)');
        $main.css({
          'width': 'calc(100% - 50px)',
          'transform': 'translateX(-200px)'
        });
        $('.nav').fadeOut()
      });
    })
