<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 부드럽게 확대</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 5000px;
      /* 스크롤 길이 확보 */
      overflow-x: hidden;
      /* ✅ 가로 스크롤 제거 */
      font-family: sans-serif;
    }

    h1 {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .box {
      width: 50vw;
      height: 1200px;
      background-color: tomato;
      margin: 2200px auto 0 auto;
      /* 박스를 더 아래에 배치 */
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <h1>박스 전체 확장</h1>

  <div class="box"></div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      width: "100vw",
      scrollTrigger: {
        trigger: ".box",
        start: "top 45%",    // 박스가 화면 맨 아래에 등장할 때 시작
        end: "top 0%",       // 박스가 화면 위쪽으로 올라올 때까지
        scrub: 2,             // ✅ 스크롤에 따라 부드럽게 따라감
        markers: true       // 개발 중 시각화용 (원할 때 주석 해제)
      },
      ease: "power2.out",
      transformOrigin: "center center"
    });
  </script>

</body>

</html>
