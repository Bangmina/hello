<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Example</title>

  <!-- GSAP 및 ScrollTrigger 플러그인 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh;
      /* 페이지를 길게 만들어서 스크롤 테스트 */
    }

    /* 커서 요소 스타일 */
    .cursor-global {
      width: 100vw;
      /* 화면 전체 너비 */
      height: 100vh;
      /* 화면 전체 높이 */
      background-color: #bb7983;
      /* 색상 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* 화면 중앙에 위치 */
      pointer-events: none;
      /* 마우스 이벤트 차단 */
      border-radius: 0%;
      /* 처음에는 사각형 (각진 모서리) */
      transition: all 0.3s ease;
      /* 부드러운 전환 */
    }
  </style>
</head>

<body>

  <!-- 커서 요소 -->
  <div class="cursor-global"></div>

  <script>
    // GSAP 및 ScrollTrigger 플러그인 등록
    gsap.registerPlugin(ScrollTrigger);

    // 커서 요소 선택
    const cursorElement = document.querySelector('.cursor-global');

    // 스크롤에 따라 크기 및 border-radius 변경 애니메이션 설정
    gsap.to(cursorElement, {
      width: "300px", // 크기를 300px로 줄이기
      height: "300px", // 크기를 300px로 줄이기
      borderRadius: "50%", // 원형으로 변경
      scrollTrigger: {
        trigger: cursorElement,
        start: "top top", // 커서 요소의 상단이 뷰포트 상단에 닿을 때 시작
        end: "bottom top", // 커서 요소의 하단이 뷰포트 상단에 닿을 때 종료
        scrub: true, // 스크롤에 따라 애니메이션이 연동되도록 설정
        markers: false, // 디버깅 시 마커 표시, 실제 배포 시 제거
      }
    });
  </script>
</body>

</html>
