  <script>
    function solution(n, control) {
      var controlArr = [...control];
      var answer = 0;
      for (let item of controlArr) {
        // console.log(item)
        if (item == 'w') {
          answer += 1;
        } else if (item == 's') {
          answer -= 1;
        } else if (item == 'd') {
          answer += 10;
        } else if (item == 'a') {
          answer -= 10;
        }
      }
      console.log(answer)
      return answer;
    }

    solution(0, "wsdawsdassw")
