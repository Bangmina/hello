<body>
  <script>
    function solution(n) {
      var answer = 0;

      if (n % 2 === 0) {
        // 짝수
        for (let i = 0; i <= n; i++) {
          if (i % 2 === 0) {
            answer += Math.pow(i, 2)
          }
        }
      } else {
        // 홀수
        for (let i = 0; i <= n; i++) {
          if (i % 2 === 1) {
            answer += i
          }
        }
      }

      console.log(answer)
      return answer;
    }

    solution(7)
    solution(10)
  </script>
</body>
