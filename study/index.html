<body>
  <script>

    function solution(cipher, code) {

      var answer = "";
      const cipherArr = cipher.split('');
      answer = cipherArr.filter((data, idx) => {
        if ((idx + 1) % code === 0) {
          return true
        }
        return false
      }).join('')

      return answer;
    }

    solution("dfjardstddetckdaccccdegk", 4)

  </script>
