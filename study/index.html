    <script>
      function solution(num_list, n) {
        var answer = []
        answer = num_list.filter((el, idx) => {
          if (idx == 0 || idx % n == 0) {
            return answer.push(el)
          }
        })
        console.log(answer)
        return answer
      }

      solution([4, 2, 6, 1, 7, 6], 2)
    </script>
