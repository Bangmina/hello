<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution(rsp) {
      var answer = '';
      answer = rsp.split('').map((el) => {
        if (el === '2') {
          return '0'
        } else if (el === '0') {
          return '5'
        } else {
          return '2'
        }
      }).join('')
      return answer;
    }
    solution('205')
  </script>
</body>

</html>
