<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <!-- 카카오톡 공유하기 API -->

    integrity="sha384-l+xbElFSnPZ2rOaPrU//2FF5B4LB8FiX5q4fXYTlfcG4PGpMkE1vcL7kNXI6Cci0"
    crossorigin="anonymous"></script>
  <!-- // 카카오톡 공유하기 API -->
</head>

<body>
  <button id="kakao-link-btn">카카오톡 공유하기</button>
  <script>
    // 카카오 API 키 설정
    Kakao.init('c089c8172def97eb00c07217cae17495');

    // 카카오톡 공유하기 버튼 생성
    Kakao.Link.createDefaultButton({
      container: '#kakao-link-btn',
      objectType: 'feed', // 템플릿 종류: 피드
      content: {
        title: '디저트 사진', // 제목
        description: '아메리카노, 빵, 케익', // 설명
        imageUrl: 'https://search1.kakaocdn.net/argon/0x200_85_hr/8x5qcdbcQwi', // 이미지 URL
        link: {
          mobileWebUrl: 'https://developers.kakao.com', // 모바일 웹 URL
          androidExecParams: 'test', // 안드로이드 실행 매개변수
        },
      },
      buttons: [
        {
          title: '웹으로 이동', // 버튼 제목
          link: {
            mobileWebUrl: 'https://developers.kakao.com', // 모바일 웹 URL
          },
        },
        {
          title: '앱으로 이동', // 버튼 제목
          link: {
            mobileWebUrl: 'https://developers.kakao.com', // 모바일 웹 URL
          },
        },
      ],
    });
  </script>
</body>

</html>
