<!DOCTYPE html>
<html>

<head>
	<title>basic :: JavaScript node access</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
	<style>
		body {
			margin: 20px;
			padding: 20px;
			line-height: 1;
			font-family: "Open Sans", sans-serif;
			font-size: 1em;
			background-color: #555;
			color: #000;
		}

		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		li {
			margin-top: 20px;
		}

		.title {
			margin: 0;
			padding: 0;
			font-size: 1.5em;
			font-weight: 300;
		}

		.container {
			margin-top: 35px;
		}
	</style>
</head>

<body>
	<h1 class="title">basic :: JavaScript node access</h1>
	<div class="container">
		<ul id="tutorial">
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="css3">CSS3</li>
			<li class="javascript">JavaScript</li>
			<li class="jquery">jQuery</li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">portfolio</p>
	</div>
	<script>
		// 테스트 기법
		// 1-log 기록 : console.log()
		// console.log('Hello Javascript')

		// 2-style 기법

		//DOM(Document Object Model) / Node
		// DOM : tag, id, class

		// DOM을 선택하기 위해서는 기본 데이터 형식을 알고 있어야 함
		// 변수, 배열, 오브젝트

		// 1) 변수(Variables) : Number, String, Boolean
		var n = 10;
		n = "bus";
		n = false;

		// 2) 배열 (Array): index, 
		var arr1 = new Array(0, 1, 2, 3, 4, 5);
		console.log(arr1[1]);
		const arr2 = ['one', 'two', 'three'];
		console.log(arr2);
		console.log(arr2[0]);

		// 3) 오브젝트 (Object) : key
		var obj = {
			data1: 'bus',
			data2: 'train',
		};
		console.log(obj.data1);
		console.log(obj.data2);

		// 반복문 
		// 1) for 반복문 : 초기값; 조건; 다음값
		for (let i = 0; i < 10; i++) {
			console.log(i)
		}

		//2) while 반복문
		let j = 0;
		while (j < 10) {
			console.log(`j : ${j}`)
		}
	</script>
</body>

</html>
