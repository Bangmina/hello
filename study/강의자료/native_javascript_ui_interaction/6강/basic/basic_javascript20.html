<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript node access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
<script>
window.addEventListener("load", function(){
	// 동적으로 HTML 구조 변경
	var htmlLi=document.querySelector(".html");
	// htmlLi.textContent="HTML5 Tutorial";
	htmlLi.innerText="HTML5 Tutorial";

	// 노드의 텍스트 내용 읽고, 쓰기
	// node.textContent
	// Return Value : A String
	var cssLi=document.querySelector(".css");
	cssLi.innerHTML="<span>CSS Tutorial</span>";

	// <li class="xml">XML</li>
	var xmlLi=document.createElement("li");
	xmlLi.setAttribute("class", "xml");
	xmlLi.innerText="XML";

	var tutorial=document.querySelector("#tutorial");
	// 마지막 노드 위치에 추가
	// tutorial.appendChild(xmlLi);

	// 처음 노드 위치에 추가
	// tutorial.insertBefore(xmlLi, tutorial.childNodes[0]);

	// .javascript 이전 위치에 추가
	var tutorialList=tutorial.children;
	// console.log(tutorialList);

	for(var i=0; i<tutorialList.length; i++){
		// console.log("text content : "+tutorialList[i].textContent);
		if(tutorialList[i].textContent == "JavaScript"){
			tutorial.insertBefore(xmlLi, tutorialList[i]);
			break;
		}
		// console.log("i : "+i);
	}
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript node access</h1>
<div class="container">
	<ul id="tutorial">
		<li class="html"><p>HTML</p></li>
		<li class="css">CSS</li>
		<li class="css3">CSS3</li>
		<li class="javascript">JavaScript</li>
		<li class="jquery">jQuery</li>
		<li class="blank">blank</li>
	</ul>
	<p id="portfolio">portfolio</p>
</div>
</body>
</html>
