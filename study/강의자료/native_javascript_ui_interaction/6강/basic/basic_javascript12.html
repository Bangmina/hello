<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript event</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.ball {
	position: absolute;
	left: 40px;
	top: 120px;
	width: 30px;
	height: 30px;
	background-color: #8ac007;
	cursor: pointer;
	border-radius: 50%;
	transition: all .2s ease-in-out;
}
.effect {
	transform: scale(2);
}
.status {
	margin-top: 110px;
}
</style>
<script>
window.addEventListener("load", function(){
	var container=document.getElementsByClassName("container")[0];
	var ball=container.children[0];

	// ball.addEventListener("mouseover", function(e){ // Bubbles Yes
	ball.addEventListener("mouseenter", function(e){ // Bubbles No
		// console.log("mouse over event!!");
		e.target.classList.add("effect");
	});
	// ball.addEventListener("mouseout", function(e){ // Bubbles Yes
	ball.addEventListener("mouseout", function(e){ // Bubbles No
		// console.log("mouse out event!!");
		e.target.classList.remove("effect");
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript event</h1>
<div class="container">
	<div class="ball"></div>
</div>
</body>
</html>
