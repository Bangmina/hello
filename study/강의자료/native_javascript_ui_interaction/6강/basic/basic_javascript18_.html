<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript node access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
<script>
window.addEventListener("load", function(){
	var xml=document.createElement("li");
	xml.setAttribute("class", "xml");
	xml.innerText="XML";

	var container=document.querySelector(".container");
	var tutorial=document.querySelector("#tutorial");
	// tutorial.appendChild(xml);

	var css3=document.querySelector(".css3");
	// 노드에 생성된 새로운 노드를 기준 노드 위치 이전 위치에 추가
	// node.insertBefore(newnode, existingnode)
	// Return Value : A Node object
	tutorial.insertBefore(xml, css3);

	var jquery=document.querySelector(".jquery");
	// 노드 삭제
	// node.removeChild(node)
	// Return Value : A Node object
	tutorial.removeChild(jquery);

	// 노드를 복제
	// node.cloneNode(deep)
	// Return Value : A Node object
	// var clone=tutorial.cloneNode(true);
	var clone=tutorial.cloneNode(false);
	container.appendChild(clone);
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript node access</h1>
<div class="container">
	<ul id="tutorial">
		<li class="html">HTML</li>
		<li class="css">CSS</li>
		<li class="css3">CSS3</li>
		<li class="javascript">JavaScript</li>
		<li class="jquery">jQuery</li>
		<li class="blank"></li>
	</ul>
	<p id="portfolio">portfolio</p>
</div>
</body>
</html>
