<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript event</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.container input[type="text"],
.container select {
	display: inline-block;
	margin: 0 6px 18px 0;
	padding: 10px;
	width: 200px;
	line-height: 1.2;
	font-size: 0.875em;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-shadow: inset 0 1px 3px #ddd;
	box-sizing: border-box;
}
</style>
<script>
window.addEventListener("load", function(){
	var container=document.getElementsByClassName("container")[0];

	for(var i=0; i<container.children.length; i++){
		if(container.children[i].tagName == "FORM"){
			var formArea=container.children[i];
		}
		else if(container.children[i].tagName == "DIV"){
			var triggerBtn=container.children[i];
		}
	}
	// console.log(formArea);
	// console.log(triggerBtn);

	for(i=0; i<formArea.children.length; i++){
		if(formArea.children[i].className == "target1"){
			var target1=formArea.children[i];
		}
		else if(formArea.children[i].className == "target2"){
			var target2=formArea.children[i];
		}
	}
	// console.log(target1);
	// console.log(target2);

	// target1.addEventListener("focusin", function(e){ // Bubbles Yes
	target1.addEventListener("focus", function(e){ // Bubbles No
		e.target.value="target1 focus event!!";
	});
	// target1.addEventListener("focusout", function(e){ // Bubbles Yes
	target1.addEventListener("blur", function(e){ // Bubbles No
		e.target.value="target1 blur event!!";
	});
	triggerBtn.addEventListener("click", function(){
		target2.focus();
		target1.value="";
		target2.value="target2 focus event!!";
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript event</h1>
<div class="container">
	<form>
		<input type="text" placeholder="input1" class="target1">
		<input type="text" placeholder="input2" class="target2">
	</form>
	<div class="trigger">Trigger the handler.</div>
</div>
</body>
</html>
