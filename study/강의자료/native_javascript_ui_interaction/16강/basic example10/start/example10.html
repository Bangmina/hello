<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<style>
body {
	font-family: "Roboto Slab", serif;
	font-size: 16px;
	font-weight: 400;
}
#header {
	position: fixed;
	left: 0;
	top: 0;
	padding: 0 22px;
	width: 316px;
	height: 100%;
	background-color: #f5f6f8;
	box-sizing: border-box;
	transition: left 0.4s;
}
#header .title_area {
	position: relative;
	margin-top: 20px;
	width: 64px;
	height: 40px;
	line-height: 40px;
}
#header .title_area::after {
	content: "";
	display: block;
	position: absolute;
	top: 100%;
	width: 100%;
	height: 3px;
	background-color: #f66a69;
}
#header .title_area h2 {
	font-size: 15px;
	font-weight: 700;
}
#menu {
	margin-top: 34px;
}
#menu > ul > li {
	border-bottom: 1px solid #e1e1e1;
}
#menu > ul > li > a {
	display: block;
	line-height: 46px;
	text-transform: uppercase;
	font-size: 12px;
	font-weight: 400;
	color: #4a4a4a;
}
#menu ul ul {
	display: none;
	margin-bottom: 16px;
}
#menu > ul > li.active > a {
	color: #f66a69;
}
#menu > ul > li.active ul {
	display: block;
}
#menu ul ul a {
	display: block;
	padding-left: 12px;
	line-height: 36px;
	text-transform: uppercase;
	font-size: 12px;
	color: #bfbfbf;
}
.right_area {
	margin-left: 316px;
	width: auto;
	height: 800px;
	transition: margin-left 0.4s;
}
.right_area .tab {
	display: block;
	margin: 12px 0 0 12px;
	width: 60px;
	height: 42px;
	text-indent: -9999px;
	background: url(images/btn_tab.jpg) no-repeat;
}

@media only screen and (max-width: 736px) {
	#header {
		left: -316px;
	}
	#header.open {
		left: 0;
	}
	.right_area {
		margin-left: 0;
	}
	.right_area.open {
		margin-left: 316px;
	}
}
</style>
</head>

<body>
<div class="wrap">
	<header id="header">
		<div class="title_area">
			<h2>Menu</h2>
		</div>
		<nav id="menu">
			<ul>
				<li>
					<a href="">homepage</a>
					<ul class="sub">
						<li><a href="">lorem dolor</a></li>
						<li><a href="">ipsum adipiscing</a></li>
						<li><a href="">tempus magna</a></li>
						<li><a href="">feugiat veroeros</a></li>
					</ul>
				</li>
				<li>
					<a href="">generic</a>
					<ul class="sub">
						<li><a href="">lorem dolor</a></li>
						<li><a href="">ipsum adipiscing</a></li>
						<li><a href="">tempus magna</a></li>
						<li><a href="">feugiat veroeros</a></li>
					</ul>
				</li>
				<li><a href="">elements</a></li>
				<li><a href="">submenu</a></li>
			</ul>
		</nav>
	</header>
	<div class="right_area"><a href="" class="tab">Tab Menu</a></div>
</div>
</body>
</html>
