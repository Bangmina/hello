<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	background-color: #f1f1f1;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-family: "Open Sans", sans-serif;
	font-size: 1.5rem;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 35px;
	height: 500px;
}
.box {
	width: 50px;
	height: 50px;
	background-color: #8ac007;
}
.button_group {
	margin-top: 50px;
}
.button_group a {
	display: inline-block;
	margin-right: 10px;
	padding: 5px 20px;
	text-decoration: none;
	font-size: 0.875em;
	background-color: #666;
	color: #fff;
	border-radius: 5px;
}
</style>
<script>
window.addEventListener("load", function(){
	var box=document.getElementById("box1");
	box.style.opacity=1;

	var btn1=document.getElementById("size_big");
	var btn2=document.getElementById("opacity");
	var reset=document.getElementById("reset");
	var currentW=50;
	var targetW=400;
	var op=1;

	btn1.addEventListener("click", function(e){
		e.preventDefault();

		var timer=setInterval(function(){
			if((targetW-currentW) > 10){
				currentW+=10;
			}
			else{
				currentW=targetW;
				clearInterval(timer);
			}
			box.style.width=currentW+"px";
			box.style.height=currentW+"px";
		}, 10);
	});
	btn2.addEventListener("click", function(e){
		e.preventDefault();

		var timer=setInterval(function(){
			if(op > 0.1){
				op-=0.1;
			}
			else{
				op=0;
				clearInterval(timer);
			}
			box.style.opacity=op;
		}, 10);
	});
	reset.addEventListener("click", function(e){
		e.preventDefault();
		box.removeAttribute("style");
		currentW=50;
		op=1;
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript example</h1>
<div class="container">
	<div class="box" id="box1"></div>
	<div class="button_group">
		<a href="" id="size_big">size big</a>
		<a href="" id="opacity">opaicty 0</a>
		<a href="" id="reset">reset</a>
	</div>
</div>
</body>
</html>
