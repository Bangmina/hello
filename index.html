<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Wallpaper Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Custom Wallpaper Generator</h1>
    <div class="controls">
      <label for="textInput">Enter Text:</label>
      <input type="text" id="textInput" placeholder="Your custom text here">

      <label for="colorPicker">Text Color:</label>
      <input type="color" id="colorPicker" value="#ffffff">

      <label for="backgroundPicker">Background:</label>
      <select id="backgroundPicker">
        <option value="bg1.jpg">Background 1</option>
        <option value="bg2.jpg">Background 2</option>
        <option value="bg3.jpg">Background 3</option>
      </select>

      <button id="downloadButton">Download Wallpaper</button>
    </div>
    <canvas id="previewCanvas" width="800" height="600"></canvas>
  </div>
  <script src="script.js"></script>
</body>

</html>
