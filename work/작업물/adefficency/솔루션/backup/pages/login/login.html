<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인</title>
		<link rel="stylesheet" href="../../asset/css/base.css" />
		<link rel="stylesheet" href="./asset/css/login.css" />
	</head>
	<body>
		<div class="login">
			<div class="login__wrap">
				<div class="login__logo--box">
					<h1 class="login__logo">
						<img src="../../asset/images/logo.png" alt="adef 로고" />
					</h1>
					<div class="login__solution">
						<img src="../../asset/images/solution.png" alt="solution" />
					</div>
					<!-- <img class="login__solution" src="" alt="솔루션"> -->
				</div>
				<form action="" class="login__form">
					<fieldset>
						<legend>로그인</legend>
						<input
							class="login__input--id"
							type="text"
							placeholder="아이디(메일"
						/>
						<input
							class="login__input--password"
							type="password"
							placeholder="패스워드"
						/>
						<div class="login__btn--box">
							<button class="login__btn common__btn--blue">회원가입</button>
							<button class="login__btn common__btn--orange">로그인</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
