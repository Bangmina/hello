    <div class="anchor__box">

        <li class="tab__item">
          <button class="tab__btn active">
            <span class="bold">최저비용</span>
            <br />

          </button>
        </li>
        <li class="tab__item">
          <button class="tab__btn">
            <span class="bold">가장인기</span>
            <br />
            월 45,690원
          </button>
        </li>
        <li class="tab__item">
          <button class="tab__btn">
            <span class="bold">최대혜택</span>
            <br />
            월 55,430원
          </button>
        </li>
      </ul>
      <ul class="tab_content__list">
        <li class="tab_content__item">
          <img src="./asset/images/tab1.png" alt="" />
        </li>
        <li class="tab_content__item none">
          <img src="./asset/images/tab2.png" alt="" />
        </li>
        <li class="tab_content__item none">
          <img src="./asset/images/tab3.png" alt="" />
        </li>
      </ul>
    </div>
    <img src="./asset/images/img4.png" alt="" />
    <div class="slide2">
      <div class="swiper mySwiper2">
        <div class="swiper-wrapper">

        <img src="./asset/images/slide_next.png" alt="" />
      </div>
      <div class="swiper-button-prev2">
        <img src="./asset/images/slide_prev.png" alt="" />

    <div class="anchor__box two">

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.mySwiper1', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      // autoplay: {
      //   delay: 2500,
      //   disableOnInteraction: false,
      // },
    })

    var swiper = new Swiper('.mySwiper2', {
      navigation: {
        nextEl: '.swiper-button-next2',
        prevEl: '.swiper-button-prev2',
      },
      loop: true,
    })

    $(function () {
      $('.tab__btn').on('click', function () {
        const tabidx = $(this).parent('li').index()
        $('.tab__btn').removeClass('active')
        $(this).addClass('active')

        $('.tab_content__item').addClass('none')
        $('.tab_content__item').eq(tabidx).removeClass('none').fadeIn()
      })
    })
  </script>
